    let currentQIndex = 0;
    let score = 0;
    let isAnswered = false;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function initQuiz() {
        //shuffleArray(questionBank);
        document.getElementById('q-total').innerText = questionBank.length;
        loadQuestion();
    }

    function loadQuestion() {
        const qData = questionBank[currentQIndex];
        document.getElementById('q-current').innerText = currentQIndex + 1;
        document.getElementById('question-text').innerText = qData.q;
        
        const optsDiv = document.getElementById('options-container');
        optsDiv.innerHTML = '';

        qData.o.forEach((optText, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            btn.onclick = () => checkAnswer(index, qData.a, btn);
            optsDiv.appendChild(btn);
        });

        document.getElementById('next-btn').style.display = 'none';
        isAnswered = false;
    }

    function checkAnswer(selectedIndex, correctIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;

        const allBtns = document.querySelectorAll('.option-btn');
        
        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
            score++;
            document.getElementById('score').innerText = score;
        } else {
            btnElement.classList.add('wrong');
            allBtns[correctIndex].classList.add('correct');
        }

        allBtns.forEach(btn => btn.disabled = true);
        document.getElementById('next-btn').style.display = 'block';
    }

    function nextQuestion() {
        currentQIndex++;
        if (currentQIndex < questionBank.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-interface').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('final-score').innerText = score;
    }

    initQuiz();
</script>
