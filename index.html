    <style>
      :root {
        --bg: #f7f8fb;
        --card-bg: #fff;
        --text: #111827;
        --muted: #6b7280;
        --accent: #2563eb;
        --border: #e5e7eb;
        --shadow: 0 4px 16px rgba(17,24,39,.08);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
        background: var(--bg);
        color: var(--text);
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .wrapper {
        width: 100%;
        max-width: 900px;
        padding: 24px;
      }
      .header {
        text-align: center;
        margin-bottom: 16px;
      }
      .header h1 {
        font-size: 1.5rem;
        margin: 0 0 6px;
      }
      .header p {
        margin: 0;
        color: var(--muted);
        font-size: .95rem;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      .card {
        display: block;
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 18px 20px;
        text-decoration: none;
        color: inherit;
        box-shadow: var(--shadow);
        transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      }
      .card h2 {
        font-size: 1.1rem;
        margin: 0 0 6px;
      }
      .card p {
        margin: 0;
        color: var(--muted);
        font-size: .95rem;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(17,24,39,.12);
        border-color: rgba(37,99,235,.3);
      }
      .badge {
        display: inline-block;
        font-size: .75rem;
        color: var(--accent);
        background: rgba(37,99,235,.08);
        padding: 4px 8px;
        border-radius: 999px;
        margin-left: 8px;
      }
    </style>
</head>
